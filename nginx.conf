worker_processes 1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;

  server {
    listen       80;
    server_name  _;        # catch-all

    root   /usr/share/nginx/html;
    index  index.html;

    # 1) redirect “/ui” → “/ui/” preserving host & port
    location = /ui {
      # $scheme → http or https
      # $http_host → host[:port] from the request
      return 301 $scheme://$http_host/ui/;
    }

    # 2) serve your Angular SPA under /ui/
    location /ui/ {
      try_files $uri $uri/ /ui/index.html;
    }

    # 3) caching for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot)$ {
      expires 6M;
      access_log off;
      add_header Cache-Control "public";
    }
  }
}

